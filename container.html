<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .col {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>my first bootstrap website</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" style="background-color: aqua;">
                column 1
            </div>
            <div class="col-md-7" style="background-color: rgb(0, 8, 255);">
                column 2
            </div>
            <div class="col-md-2" style="background-color: rgb(0, 255, 149);">
                column 3
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5" style="background-color: rgb(234, 255, 0);">
                column 1
            </div>
            <div class="col-sm-4-" style="background-color: rgb(255, 0, 0);">
                column 2
            </div>
            <div class="col-sm-3" style="background-color: rgb(255, 0, 255);">
                column 3
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4" style="background-color: blueviolet;">
                column 1
            </div>
            <div class="col-lg-4" style="background-color:chocolate;">
                column 2
            </div>
            <div class="col-lg-4" style="background-color: darkcyan;">
                column 3
            </div>
        </div>
    </div>

</html>
